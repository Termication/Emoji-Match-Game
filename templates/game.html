<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #008cba;
            color: white;
        }
        #header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        #header div {
            font-size: 1.2rem;
        }
        #target-emoji {
            font-size: 5rem;
            margin: 20px 0;
        }
        #options {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 10px;
            padding-top: 50px;
            margin: 20px auto;
            width: 95%;
            max-width: 1500px;
        }
        
        .emoji-option {
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .emoji-option:hover {
            transform: scale(1.2);
            background-color: #e6f7ff;
        }
        #countdown {
            font-size: 1.5rem;
            margin: 20px;
        }
        #banner {
            display: none;
            padding: 15px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 8px;
            height: 60px;
            text-align: center;
        }
        #banner.correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #banner.wrong {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #banner.timeout {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Emoji Match Game</h1>
        <div id="score">Score: 0</div>
    </div>
    <div id="countdown">Time left: 5s</div>
    <div id="target-emoji">😄</div>
    <div id="banner"></div>
    <div id="options"></div>
    <script>
        let countdownTimer;
        let score = 0;
        const countdownElement = document.getElementById('countdown');
        const targetEmojiElement = document.getElementById('target-emoji');
        const optionsElement = document.getElementById('options');
        const scoreElement = document.getElementById('score');
        const bannerElement = document.getElementById('banner');

        function updateScore(change) {
            score += change;
            scoreElement.textContent = `Score: ${score}`;
        }

        function showBanner(message, type) {
            bannerElement.textContent = message;
            bannerElement.className = type; // Set the appropriate banner class (correct, wrong, timeout)
            bannerElement.style.display = 'block';
            setTimeout(() => {
                bannerElement.style.display = 'none';
            }, 2000); // Hide the banner after 2 seconds
        }

        function fetchNewRound() {
            fetch('/new-round')
                .then(response => response.json())
                .then(data => {
                    renderGame(data);
                    startCountdown(5);
                })
                .catch(err => {
                    console.error('Error fetching new round:', err);
                });
        }

        function renderGame(data) {
            const { target, options } = data;

            targetEmojiElement.textContent = target;
            optionsElement.innerHTML = '';

            options.forEach(emoji => {
                const emojiButton = document.createElement('div');
                emojiButton.className = 'emoji-option';
                emojiButton.textContent = emoji;

                emojiButton.onclick = () => {
                    if (emoji === target) {
                        updateScore(5);
                        showBanner('Correct! 🎉', 'correct');
                    } else {
                        updateScore(-2);
                        showBanner('Wrong! 😢', 'wrong');
                    }
                    fetchNewRound();
                };

                optionsElement.appendChild(emojiButton);
            });
        }

        function startCountdown(seconds) {
            clearInterval(countdownTimer);

            let timeLeft = seconds;
            countdownElement.textContent = `Time left: ${timeLeft}s`;

            countdownTimer = setInterval(() => {
                timeLeft -= 1;
                countdownElement.textContent = `Time left: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    showBanner('Time\'s up! ⏰', 'timeout');
                    fetchNewRound();
                }
            }, 1000);
        }

        fetchNewRound();
    </script>
</body>
</html>
